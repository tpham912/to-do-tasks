<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
    <header> Get Things Done!</header>
    
<body>
    <div class="add-box">
        <p id="today">Today's To Dos: </p>

        <div>
            <input type="text" id="task-name" class="input" placeholder="a lot of things to do today"/>
        </div>

        <div class="buttons">
            <button class="add-btn">Add Task</button><span><button class="reset-btn">Empty List</button></span>
        </div>
    </div>

    <div class="task-box" id="list-container">

    </div>

</div>

</body>
</html>
